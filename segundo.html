<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo formulario</title>
<style>
#TextoColor{
   width: 300px;
   height: 300px;
   border-radius: 30%;
   border: 2px solid;
   padding: 5px;
   text-align: center;
}
#Tcolor{
   margin: 10px;
   
}
</style>
</head>
<body>
   <div>
    <h1>Elegir un color
    </h1>
    <form>
        <input type="radio" id="rojo" name="color" value="rojo">
        <label for="rojo">Rojo</label><br>
        <input type="radio" id="azul" name="color" value="azul">
        <label for="azul">Azul</label><br>
        <input type="radio" id="verde" name="color" value="verde">
        <label for="verde">Verde</label>
      
        <br>  
      </form>

      <div id="TextoColor">
        <h1 id="Tcolor">Color:</h1>
      </div>
   </div> 
<script>
window.onload=CargarBoton;

function CargarBoton(){
   let rojo = document.getElementById("rojo");
   let verde = document.getElementById("verde");
   let azul = document.getElementById("azul");
   rojo.onclick = CargarEventoColorRojo;
   verde.onclick = CargarEventoColorVerde;
   azul.onclick = CargarEventoColorAzul;
}

function CargarEventoColorRojo(){
    let radiobutton = document.getElementById("rojo");
   if(radiobutton.checked == false)
   {    
      return;
   }
    document.getElementById("TextoColor").style.background ="#FF0000";
    document.getElementById("Tcolor").innerHTML ="Color: rojo";
}

function CargarEventoColorAzul(){
    let radiobutton = document.getElementById("azul");
   if(radiobutton.checked == false)
   {    
      return;
   }
    document.getElementById("TextoColor").style.background ="#0000FF";    
    document.getElementById("Tcolor").innerHTML ="Color: azul";
}

function CargarEventoColorVerde(){
    let radiobutton = document.getElementById("verde");
   if(radiobutton.checked == false)
   {    
      return;
   }
   document.getElementById("TextoColor").style.background ="#00FF00";
   document.getElementById("Tcolor").innerHTML ="Color: verde";
}

</script>
</body>
</html>
